{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Patient Details</h1>

    <h2 class="mb-3">Patient List</h2>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr class="position-relative">
                <td>
                    <a href="{{ url_for('main.patient_details', patient_id=patient.id) }}" class="stretched-link"></a>
                    {{ patient.user.name }}
                </td>
                <td>{{ patient.user.email }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2" class="text-center">No users found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
